<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/Settlement-page.css" rel="stylesheet" type="text/css">
    <title>确认订单</title>
</head>

<body>
    <div class="index-head-name">
        <div class="Website-name">
            <div class="name-left">
                <div id="Return"></div>
                <span class="Website-title">确认订单</span>
            </div>
            <div class="name-right">
                <div class="box-left">
                    <span class="more">更多</span>
                </div>
                <span class="Sign-out">登出</span>
            </div>
        </div>
    </div>
    <div class="Settlement-body">
        <div class="Select-address">
            <div class="add-address">
                <div class="left">
                    <div class="add-box">
                        <span class="Plus">+</span>
                    </div>
                    <span class="select">选择收货地址</span>
                </div>
                <div class="right"></div>
            </div>
        </div>
        <div class="List-commodities">
            <div class="Commodity-information">
                <div class="Shopping-Mall">
                    <span class="Go-out-ask">出门问问商城</span>
                </div>
                <div class="information">
                    <div class="content">
                        <img class="Commodity-img" src="img/TicWatch.jpg">
                        <div class="information-content">
                            <div class="Commodity-name">
                                <p class="Name">TicWatch C2玫瑰金</p>
                                <p class="color">玫瑰金</p>
                            </div>
                            <div class="Commodity-color">
                                <p class="price">￥1299</p>
                                <p class="number">x1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Total-price">
                    <div class="addPrice">
                        <span class="Total-commodity">共1件商品 小计：</span>
                        <span class="Total"> ¥1299</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="welfare">
            <div class="welfare-box">
                <div class="Discount-box">
                    <span class="Discount">优惠</span>
                    <span class="No-preference">不选择优惠 ></span>
                </div>
                <div class="Invoice-box">
                    <span class="Discount">发票信息</span>
                    <span class="No-preference">不需要发票 ></span>
                </div>
            </div>
        </div>
        <div class="welfare">
            <div class="welfare-box">
                <div class="Discount-box">
                    <span class="Discount">配送方式</span>
                    <span class="No-preference">顺丰速运-满99元包邮</span>
                </div>
                <div class="message-box">
                    <span class="Discount">买家留言</span>
                    <span class="message">建议留言前先与商家沟通确认</span>
                </div>
            </div>
        </div>
        <div class="Equivalent-sum">
            <div class="Amount-calculation">
                <div class="Amount-box">
                    <div class="Commodity-amount-box">
                        <span class="Commodity-amount">商品金额</span>
                        <span class="Amount-money">¥1299</span>
                    </div>
                    <div class="Commodity-amount-box">
                        <span class="Commodity-amount">运费</span>
                        <span class="Amount-money">+¥0</span>
                    </div>
                    <div class="Commodity-amount-box">
                        <span class="Commodity-amount">优惠</span>
                        <span class="Amount-money">-¥0</span>
                    </div>
                </div>
            </div>
            <div class="Total-box">
                <div class="addPrice">
                    <span class="Total-commodity">合计：</span>
                    <span class="Total"> ¥1299</span>
                </div>
            </div>
            <div class="place-order-bottom">
                    <span class="Total-commodity">合计：</span>
                    <span class="Total"> ¥1299</span>
                    <div class="place-order-box">
                        <span class="place-order">提交订单</span>
                    </div>
                </div>
        </div>


    </div>
    <script src="js/Settlement-page.js"></script>
</body>

</html>
