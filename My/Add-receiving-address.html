<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/Add-receiving-address.css" rel="stylesheet" type="text/css">
    <title>新增收货地址</title>
</head>

<body>
    <div class="index-head-name">
        <div class="Website-name">
            <div class="name-left">
                <div id="Return"></div>
                <span class="Website-title">新增收货地址</span>
            </div>
            <div class="name-right">
                <div class="box-left">
                    <span class="more">更多</span>
                </div>
                <span class="Sign-out">登出</span>
            </div>
        </div>
    </div>
    <div class="Add-receiving-body">
        <div class="Select-address">
            <div class="add-address">
                <div class="left">
                    <div class="add-box">
                        <span class="Plus">+</span>
                    </div>
                    <span class="select">获取微信地址</span>
                </div>
                <div class="right"></div>
            </div>
        </div>
        <div class="Personal-information-box">
            <div class="Personal-information">
                <div class="Personal--name-box">
                    <span class="name">姓名</span>
                    <input type="text" class="Consignee-Name" value="收货人姓名">
                </div>
                <div class="Personal--name-box">
                    <span class="name">电话</span>
                    <input type="text" class="Consignee-Name" value="收货人手机号">
                </div>
                <div class="Personal--name-box">
                    <span class="name">地区</span>
                    <input type="text" class="Consignee-Name" value="选择省市区">
                </div>
                <div class="Personal--name-box">
                    <span class="name">详细地址</span>
                    <input type="text" class="Consignee-Name" value="街道门牌、楼层房间号等信息">
                </div>
            </div>
        </div>
        <div class="Save-address-box">
            <span class="Save-address">保存地址</span>
        </div>
    </div>
    <script src="js/Add-receiving-address.js"></script>
</body>

</html>
