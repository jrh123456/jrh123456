<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/Order-list.css">
    <title>订单列表</title>
</head>

<body>
    <div class="index-head-name">
        <div class="Website-name">
            <div class="name-left">
                <div class="Return"></div>
                <span class="Website-title">订单列表</span>
            </div>
            <div class="name-right">
                <div class="box-left">
                    <span class="more">更多</span>
                </div>
                <span class="Sign-out">登出</span>
            </div>
        </div>
    </div>
    <div class="list-body">
        <div class="List-nav">
            <div class="nav">
                <div class="nav-all">
                    <span class="all">全部</span>
                </div>
                <div class="nav-Unpaid">
                    <span class="Unpaid">未付款</span>
                </div>
                <div class="nav-Unpaid">
                    <span class="Unpaid">待收货</span>
                </div>
                <div class="nav-Unpaid">
                    <span class="Unpaid">已完成</span>
                </div>
            </div>
        </div>
        <div calss="classification">
                <div class="shopping-body">
                 <div class="Pick-baby">
                     <p class="Pick-Selection">暂无此类订单T.T</p>
                     <p class="Pick-Selection">快去挑点宝贝</p>
                 </div>
                 <div class="Go-for-stroll">
                     <span class="Go-stroll">去逛逛</span>
                 </div>
                </div>
             </div>
    </div>

</body>

</html>
