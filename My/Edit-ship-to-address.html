<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/Edit-ship-to-address.css" rel="stylesheet" type="text/css">
    <title>新增收货地址</title>
</head>

<body>
    <div class="index-head-name">
        <div class="Website-name">
            <div class="name-left">
                <div id="Return"></div>
                <span class="Website-title">编辑收货地址</span>
            </div>
            <div class="name-right">
                <div class="box-left">
                    <span class="more">更多</span>
                </div>
                <span class="Sign-out">登出</span>
            </div>
        </div>
    </div>
    <div class="Add-receiving-body">
        <div class="Personal-information-box">
            <div class="Personal-information">
                <div class="Personal--name-box">
                    <span class="name">姓名</span>
                    <input type="text" class="Consignee-Name" value="123">
                </div>
                <div class="Personal--name-box">
                    <span class="name">电话</span>
                    <input type="text" class="Consignee-Name" value="15029849099">
                </div>
                <div class="Personal--name-box">
                    <span class="name">地区</span>
                    <input type="text" class="Consignee-Name" value="北京市">
                </div>
                <div class="Personal--name-box">
                    <span class="name">详细地址</span>
                    <input type="text" class="Consignee-Name" value="255号">
                </div>
            </div>
        </div>
        <div class="Save-address-box">
            <span class="Save-address">保存地址</span>
        </div>
        <div class="dalate-address-box">
            <span class="dalate-address">删除地址</span>
        </div>

    </div>
    <script src="js/Edit-ship-to-address.js"></script>
</body>

</html>
